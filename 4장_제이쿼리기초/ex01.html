<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트로 색상바꾸기</title>
</head>
<body>
    <div class="">
        <ul class="menu" id="menu1">
            <li>김밥</li>
            <li>비빔밥</li>
            <li>제육덮밥</li>
            <li>오징어덮밥</li>
            <li>돌솥밥</li>
        </ul>
        <ul class="menu" id="menu2">
            <li>추어탕</li>
            <li>감자탕</li>
            <li>오뎅탕</li>
            <li>닭백숙</li>
            <li>된장찌개</li>
        </ul>
    </div>

    <script>
        window.onload = function() {
            //먼저 아이디선택자가 menu2를 찾는다.
            let menu2 = document.getElementById("menu2"); 
            //ul태그(menu2선택자) 하위요소인 li태그를 배열로 저장하고있다.
            let liArrays = menu2.getElementsByTagName("li");

            //li태그를 하나씩 접근해서 하나하나 글자색을 변경하고 있다.
            for (let i =0; i<liArrays.length; i++) {
                let li = liArrays[i];
                li.style.color = "blue";
            }

        }
    </script>
</body>
</html>
