<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수 (콜백함수로 풀이) </title>
    <script>
        //콜백함수
        //매개변수로 callback이 들어와서 결과값을 callback함수에 매개변수로 하여
        //또 다른 함수를 호출하게 한다.

        function calculator1 (op, num1, num2 , callback){  
            let result = "";  //result를 초기화
            //로직구현부
            switch(op) {
                case "+" :
                    result = num1 + num2;
                    break;

                case "-" :
                    result = num1 - num2;
                    break;

                case "*" :
                    result = num1 *  num2;
                    break;

                case "/" :
                    result = num1 / num2;
                    break;

                default : 
                    result = "지원하지 않는 연산자 입니다!";
            } 
            //콜백함수를 호출하고있음
            callback(result);
        }

        //각각 로직처리부분을 함수로 만들었다.    
        function print1(result){
            document.write("print1결과 : " + result + "<br>");
        }

        function print2(result) {
            document.write("print2 결과 : " + result + "<br>");
        }

        function print3(result) {
            document.write("print3 결과 : " + result + "<br>");
        }
        
        //로직 구현부분은 하나로 가져간 형태이고, 로직처리부분은 3가지로 나누어서 만듬
        //콜백 함수의 장점 :  로직구현, 로직처리 부분을 분리해 둠으로서, 
        //유지보수도 편리하고 가독성도 좋아지며 연계도 가능해진다.
        calculator1("-", 200, 100, print1);
        calculator1("-", 200, 100, print2);
        calculator1("-", 200, 100, print3);


            
    </script>
</head>
<body>
    
</body>
</html>
