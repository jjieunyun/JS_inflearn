<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 8 (객체방식으로 함수정의, 익명함수의 확장으로 함수정의)</title>
    <script>
        //1. 객체방식으로 함수를 정의하는 방법 (실무에서는 거의안씀,,걍 있따는 것만 알아두자)
       let hi = new Function("name", "document.write(name + '님 환영합니다')");
       hi("분됑");

       //2. 익명함수의 확장을 이용하는 방법 
       //왜 하는걸까? 재사용하는 것을 목적으로 가지는 것이 아님! 다른함수들과의 충돌을 막기위해서 사용하는방법
       //이름이 없기 때문에 호출이 안된됨!! 
       (function(name) {
           document.write(name + "님, 환영합니다");
       })("홍길동")  //바로 매개변수로 받아옴
    </script>
</head>
<body>
  
</body>
</html>
