<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수 3(풀이)</title>
    <script>
        //콜백함수를 선언하고 호출하는 형태
        function add (n1, n2, callback){ // 비동기 형태
            let temp = n1 + n2;
            callback(temp);
            document.write("add함수 temp" + "<br>"); //콜백 함수가 먼저 출력됨
        }

        function result(value) {
            document.write("result함수 결과 : " + value + "<br>");
        }

        add(50,100, result)
        
    </script>
</head>
<body>
    
</body>
</html>
