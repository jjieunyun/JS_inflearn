<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수(중첩함수로 되어진 사친연산)</title>
    <script>
        function calculator (op, num1, num2){  //calculator안에 매개변수
            let result = "";  //result를 초기화
            //switch문으로 조건문 걸기
            switch(op) {
                case "+" :
                    result = add(num1, num2);
                    break;

                case "-" :
                    result = sub(num1, num2);
                    break;

                case "*" :
                    result = mul(num1, num2);
                    break;

                case "/" :
                    result = div(num1, num2);
                    break;

                default : 
                    result = "지원하지 않는 연산자 입니다!";
            } 
            //위 스위치문에서 사용한 각각의 함수를 중첩함수로 구현함
            function add(num1, num2) {
                return num1 + num2;  //중첩함수의 리턴문 -> result에게 return됨

            }

            function sub(num1, num2) {
                return num1 - num2;
                
            }

            function mul(num1, num2) {
                return num1 * num2;
                
            }

            function div(num1, num2) {
                return num1 / num2;
                
            } //함수안에 함수 4개존재
            //외부함수의 리턴문
            return result;  //result를 return받아야됨

        }

        document.write("결과 : " + calculator("+",100 ,200) + "<br>")
        document.write("결과 : " + calculator("-",100 ,200) + "<br>")
        document.write("결과 : " + calculator("*",100 ,200) + "<br>")
        document.write("결과 : " + calculator("/",100 ,200) + "<br>")
    </script>
</head>

</body>
</html>
