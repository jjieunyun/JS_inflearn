<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수4 (리턴값으로 익명함수를 이용)</title>
    <script>
        //setInterval함수는 윈도우 전역 객체에 존재하며 타이머 함수의 일종이다.
        //주어진 시간동안 지연하다 주어진 함수를 실행한다.
        //아래의 함수의 작동은 1초마다 "글자를" 출력한다.
        
        setInterval(function(){
            document.write("익명함수를 매개변수로 삼음.<br>");
        }, 1000); //밀리세컨
    </script>
</head>
<body>

</body>
</html>
