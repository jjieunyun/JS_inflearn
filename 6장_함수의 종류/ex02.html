<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수2- 매개변수값으로 함수를 이용하는 경우</title>
    <script>
        //아래 hi1함수와 hi2함수는 일반적 함수이다.
        function hi1() {
            alert("안녕하세요!");
        }
        function hi2() {
            alert("반갑습니다.");
        }
        function exec(func) {
            func();
        }

        //exec()함수는 매개변수 값으로 함수를 받고있다. 
        exec(hi1);
        exec(hi2);
     </script>
</head>
<body>
    
</body>
</html>
