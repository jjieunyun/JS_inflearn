<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 5(리턴값으로 중첩함수를 이용하는 경우)</title>
    <script>
        function hi() {
            //중첩함수가 있는 상태 (함수안에 함수)
            function hello(name) {
                document.write(name + "님 안녕하세요.");
             }
             return hello; //리턴값으로 중첩함수를 넘기고 있다.(외부함수에)
        }

        //func는 함수를 변수에 저장한 것이 아니고, hi라는 함수를 호출하고 그 리턴값으로 
        //중첩함수인 hello()함수를 받고있는 것이다.
        let func = hi(); 
        func("분홍소세지돼지")  //hello("분홍소세지돼지") ; 와 동일하다.
    </script>
</head>

</body>
</html>
