<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문(do -while)</title>
</head>
<body>
    <script>
        //1~100까지의 합계
        let sum = 0; //누적할 값
        let i = 1;
        //do-while문은 while문의 파생된 것으로 초기값, 조건식, 증감식이 따로 떨어져있다.
        //for문에 비해 반복횟수를 가지고 루핑을 한다면 오히려 가독성이 떨어진다.
        //하여, do-while문은 사용자에게 먼저 의사를 한번 물어보고 루핑을 할지 말지를 결정하는
        //프로그램 전용으로 사용을한다.
        //do- while문은 최소 한번은 실행은 한다는 것이 while문과의 차이점이다.(조건식이 뒤에 있으므로)
        let d = confirm("작업을 진행할까요?");
        do {
            if(d == true) {
                sum += i ; //복합대입 연산자를 이용하여 값을 누적하고있다.
            document.write(sum + ", " + i + "까지 의 합<br>");
            i++;
            }
            else {
                break;
            }
            
        }while(i<=100) 
        document.write("1~" + (i-1) + "까지의 합 : " + sum);
    </script>
</body>
</html>
