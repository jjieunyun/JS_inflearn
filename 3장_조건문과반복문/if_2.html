<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문_2</title>
</head>
<body>
    <script>
        //짝수 검사하는 프로그램
        let value = window.prompt("숫자를 입력해 주세요.");
        //prompt에서 받은 값은 string -> parseInt 함수로스트링을 숫자로 강제 형변환
        value = parseInt(value); 
        if (value % 2 == 0) {
            alert("짝수입니다.");
        }
        else {
            alert("홀수입니다.");
        }

    </script>

</body>
</html>3
