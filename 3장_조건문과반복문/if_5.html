<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문_4</title>
</head>
<body>
    <script>
        //사용자로 부터 입력받는 부분
        let value = window.prompt("행운의 번호를 고르세요.");
        
        //값 비교
        //cpu의 참조를 가장 적게 받으려고 한다면, if~else if구문을 사용하는 것이 좋다.
        if(value == "1"){
            document.write("당첨! OLED TV");
        }
        else if(value == "2") {
            document.write("당첨! 무풍에어컨");
        }
        else if(value == "3") {
            document.write("당첨! 세탁기");
        }
        else {
            document.write("꽝!!!!!!");
        }


    </script>

</body>
</html>
