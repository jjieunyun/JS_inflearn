<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역변수와 전역변수</title>
</head>
<body>
    <script>
        //전역변수는 프로그램 어디에서도 사용가능하며, 아울러 프로그램이 종료시에 같이사라짐
        // 지역변수 : 함수 or {}안에 선언되어있으며 범위는 {}안에서만 허용이되며, 또한
        //함수나 {}내용이 끝나면 사라지게된다.
        var name = "global"; // 전역변수 선언과 동시에 초기화

        function func1(){
            var name = "local1"; //지역변수를 선언과 동시에 초기화
            document.write("name = "+name+ "<br>");
        }

        function func2(){
            var name = "local2"; //지역변수를 선언과 동시에 초기화
            document.write("name = "+name+ "<br>");
        }

        function func3(){
            name = "local3"; //함수{} 밖에 선언되어있는 전역변수의 내용을 덮어씀
            document.write("name = "+name+ "<br>");
        }
         //함수의  {} 밖에서 변수를 호출하고 있으니 전역 변수가 출력이 된다.
        document.write("name = " + name + "<br>");  //global이 출력


        func1();
        func2();
        func3(); //local3가 출력이 된다. {}안에 있기 때문에.
        //위에서 func3()가 싫행되었기 ㄸㅐ문에 name이라는 전역변수에 local3이 덮어짐 
        document.write("name = "+name+ "<br>");

    </script>
</body>
</html>
