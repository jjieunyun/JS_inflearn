    <script>

        /*

        //함수를 활용하는 방법 (코드의 재활용)
        function callName(name, count) {
            for (let i=1; i<=count;i++) {
            document.write(i +". " + name +"<br>");
            }
        }
        //매개변수를 달리 주면 결과가 달라진다.
        callName("윤하은돼지",10);
        callName("분돼,26세",3)
    </script>
</body>
