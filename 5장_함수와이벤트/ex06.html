<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-3</title>
</head>
<body>
    <script>
        //구구단을 출력해주는 함수를 만듬
        function gugudan_print(){
            for (let i=2;i<=9;i++){
                document.write( i+ "단 출력" + "<br>")
                for(let j=1; j<=9; j++) {
                document.write(i + " * " + j + "=" + (i*j) + "<br>");
                }
                document.write("<br>")
            }
        }
        //함수는 코드를 재활용 하고있다. 코드또한 절약이되고 한번 잘만들어 놓으면 지속적으로 
        //필요하다면 선언부를 호출만 하면된다.
        gugudan_print();
        gugudan_print();
    </script>
</body>
</html>
